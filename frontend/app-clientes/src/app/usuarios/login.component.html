<div class="card border-primary text-center">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group col-sm-6">
                <input class="form-control" [(ngModel)]="usuario.username" type="text" name="username" id="username" placeholder="Username" autofocus required>
            </div> 
            <div class="form-group col-sm-6">
                <input class="form-control" [(ngModel)]="usuario.password" type="text" name="password" id="password" placeholder="Password" required>
            </div> 
            <div class="form-group col-sm-6">
                <input class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit" value="Login">
            </div> 
        </form>
    </div>
</div>
